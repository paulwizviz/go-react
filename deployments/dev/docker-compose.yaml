version: '3.4'

services:

    router:
        image: binocarlos/noxy
        ports:
            - 80:80
        container_name: router
        environment:
            - NOXY_DEFAULT_HOST=react-artefacts
            - NOXY_DEFAULT_PORT=3030
            - NOXY_DEFAULT_WS=1
            - NOXY_API_FRONT=/api
            - NOXY_API_HOST=rest-artefacts
            - NOXY_API_PORT=9000
        networks:
            - goweb_dev_network

    react-artefacts:
        build:
            context: ../../
            dockerfile: ./deployments/dev/react.dockerfile
            args: 
                node_ver: 13.10.1
        image: ${REACT_IMAGE_NAME}:${IMAGE_TAG}
        container_name: react-artefacts
        expose:
            - 3030
        ports:
            - 3030:3030
        volumes:
            - ../../web/reactjs/src:/opt/src
            - ../../web/reactjs/webpack:/opt/webpack
            - ../../web/reactjs/.babelrc:/opt/.babelrc
            - ../../web/reactjs/images:/opt/images
            - ../..//web/reactjs/.eslintrc.json:/opt/.eslintrc.json
        networks:
            - goweb_dev_network

    rest-artefacts:
        image: golang:1.13.3
        working_dir: /opt
        command: ["./go-run.sh"]
        container_name: rest-artefacts
        environment: 
            - REST_SERVER_NAME=goreact
        expose:
            - 9000
        ports:
            - 9000:9000
        volumes: 
            - ../../cmd:/opt/cmd
            - ../../internal:/opt/internal
            - ../../go.mod:/opt/go.mod
            - ../../go.sum:/opt/go.sum
            - ./go-run.sh:/opt/go-run.sh
        networks:
            - goweb_dev_network

# Replace network name 
networks:
    goweb_dev_network:
